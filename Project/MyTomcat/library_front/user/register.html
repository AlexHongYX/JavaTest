<!DOCTYPE html>

		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<body>
		<h2>用户注册</h2>
		<form action="RegisterServlet">
			<label for="username">&nbsp;用&nbsp;户&nbsp;名&nbsp;：</label>
			<input id="username" name="username" type="text" value="" /><br />
			<label for="password">密&emsp;&emsp;码：</label>

		</form>
	</body>
