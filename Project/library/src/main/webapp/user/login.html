<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<script>
			function register(){
				window.location.href="register.html";
			}
		</script>
	</head>
	<body>
		<h2>用户登录</h2>
		<form action="/library/LoginServlet" method="post">
			<label for="username">用户名：</label>
			<input id="username" name="username" type="text" value="" /><br />
			<label for="password">密&emsp;码：</label>
			<input id="password" name="password" type="password" /><br />
			<input type="submit" value="登录" />
		</form>
		<button id="register" onclick="register()">注册</button>
	</body>
	
</html>
